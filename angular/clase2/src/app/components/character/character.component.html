<div class="container">
    <div class="row justify-content-center">
    <div class="col-4 mt-4">
    <div class="card" style="width: 18rem;">  
        <img src="{{personaje.image}}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{personaje.name}}</h5>
        <p class="card-text">{{personaje.species}} | {{personaje.gender}} | {{personaje.status}}</p>
        <p>{{personaje.created | date: "short"}}</p>  <!-- date: "dd-mm-yyyy"-->
    </div>
    </div>
</div>
</div>
</div>
